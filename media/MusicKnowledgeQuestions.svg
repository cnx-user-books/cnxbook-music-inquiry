    <text
       xml:space="preserve"
       style="font-size:10px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial Bold"
       x="343.37366"
       y="-1333.3521"
       id="text4757"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4759"
         x="343.37366"
         y="-1333.3521"
         style="font-style:italic;text-align:start;text-anchor:start;-inkscape-font-specification:Arial Bold Italic">            Cultural Knowledge</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1320.8521"
         id="tspan4761">When would you expect to be able to hear a live performance?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1308.3521"
         id="tspan4763">Where would you go to hear it?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1295.8521"
         id="tspan4765">How would you dress?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1283.3521"
         id="tspan4767">How do the musicians dress?What does the audience do?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1270.8521"
         id="tspan4769">What would you do if you wanted to learn how to perform this music?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1258.3521"
         id="tspan4819"
         style="font-style:italic;-inkscape-font-specification:Arial Bold Italic">     Listen to a recording while you answer the rest of the questions</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1245.8521"
         id="tspan4773"
         style="font-style:italic;-inkscape-font-specification:Arial Bold Italic">            Aural Knowledge</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1233.3521"
         id="tspan4775">What instruments do you hear?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1220.8521"
         id="tspan4777">What do you hear that tells you the genre and style?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1208.3521"
         id="tspan4779">As the music develops, what changes, what stays the same, what returns?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1195.8521"
         id="tspan4781">Do you hear specific sections in the music? How can you tell?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1183.3521"
         id="tspan4785">Why would you call this a &quot;good&quot; or &quot;bad&quot; performance or recording?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1170.8521"
         id="tspan4787"
         style="font-style:italic;-inkscape-font-specification:Arial Bold Italic">             Literacy</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1158.3521"
         id="tspan4789">What does this music look like when it's written?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1145.8521"
         id="tspan4791">(draw a quick sketch of what you think might be in the written music)</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1133.3521"
         id="tspan4793">What could you learn about the piece by looking at the written music?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1120.8521"
         id="tspan4795"
         style="font-style:italic;-inkscape-font-specification:Arial Bold Italic">            Theory</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1108.3521"
         id="tspan4799">What would you call this type of piece?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1095.8521"
         id="tspan4801">How would you describe the style?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1083.3521"
         id="tspan4803">How would you describe the rhythm?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1070.8521"
         id="tspan4805">How would you describe the melody and/or harmony?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1058.3521"
         id="tspan4807">What would you call the different sections that you hear in the piece?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1045.8521"
         id="tspan4809"
         style="font-style:italic;-inkscape-font-specification:Arial Bold Italic">     For the following, try actually doing the suggested activities</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1033.3521"
         id="tspan4811"
         style="font-style:italic;-inkscape-font-specification:Arial Bold Italic">             Embodied</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1020.8521"
         id="tspan4813">If asked to play the music, what would you do?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-1008.3521"
         id="tspan4815">If asked to sing or hum along with this music, what would you do &quot;correctly&quot;?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-995.85205"
         id="tspan4817">If asked to dance to this music, what would you do?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-983.35205"
         id="tspan4821">If asked to show that you can hear the rhythm, what would you do?</tspan><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-970.85205"
         id="tspan4797" /><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-958.35205"
         id="tspan4783" /><tspan
         sodipodi:role="line"
         x="343.37366"
         y="-945.85205"
         id="tspan4771" /></text>
